name: CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - '!dependabot/**'

jobs:
  read_secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: read secret
        run: echo "$DEMO_SECRET"
        env:
          DEMO_SECRET: ${{ secrets.DEMO_SECRET }}
